<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Add New Post</h3>
    </div>
    <hr />
    <form [formGroup]="addPost" (ngSubmit)="savePost()">
      <div class="mb-2 justify-space-between">
        <label for="title" class="post-title mb-2">Title</label>
        <input
          id="title"
          type="text"
          class="form-control"
          placeholder="Title"
          [formControlName]="'title'"
        />
      </div>
      <div class="form-group">
        <label for="content" class="post-content">Content</label>
        <editor
          id="content"
          apiKey="uv2e19o6pyi1q6oc0zrfsou052leo5qtvm1v4ujr4slr9acz"
          [init]="{plugins: 'link'}"
          [formControlName]="'content'"
            plugins="lists code"
         ></editor>
      </div>
      <div class="form-group mt-3 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!addPost.valid">Post</button>
      </div>
    </form>
  </div>
</div>
